<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades</title>
    <Link rel="stylesheet" href="estilopropiedades.css">
</head>
<body>

    <div class="logo"><img src="Logo PurpleCat.png" width="40%"></div>

    <h1>Propriedades</h1>

    <label for="propertyName">Nome da Propriedade:</label>
    <input type="text" id="propertyName" placeholder="Digite o nome da propriedade">

    <label for="propertyValue">Valor da Propriedade:</label>
    <input type="text" id="propertyValue" placeholder="Digite o valor da propriedade">

    <label for="propertyType">Tipo da Propriedade:</label>
    <input type="text" id="propertyType" placeholder="Digite o tipo da propriedade">

    <label for="propertyPurchaseDate">Data da Compra:</label>
    <input type="date" id="propertyPurchaseDate">

    <label for="propertyDetails">Detalhes:</label>
    <input type="text" id="propertyDetails" placeholder="Digite os detalhes da propriedade">

    <button id="addPropertyButton">Adicionar Propriedade</button>

    <ul id="propertyList"></ul>

    <script src="propiedades.js"></script>


</body>
</html>
